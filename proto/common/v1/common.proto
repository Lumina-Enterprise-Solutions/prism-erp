syntax = "proto3";

package common.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Lumina-Enterprise-Solutions/prism-erp/proto/common/v1;commonv1";

// Standard error response
message Error {
  string code = 1;
  string message = 2;
  map<string, string> details = 3;
}

// Pagination request
message PaginationRequest {
  int32 page_size = 1;
  string page_token = 2;
}

// Pagination response
message PaginationResponse {
  string next_page_token = 1;
  int32 total_count = 2;
}

// Health check
message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
  }
  ServingStatus status = 1;
}
